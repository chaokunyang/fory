name: Publish Fury Java ðŸ“¦

on:
  push:
    branches:
      - main

jobs:
  publish-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish java packages
        run: export PATH="$HOME/miniconda/bin:$PATH" && cd java && mvn --batch-mode -q deploy -Prelease -Dgpg.skip -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_ID }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_KEY }}
